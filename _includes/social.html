<div class="social">
  {% for item in site.data.social %}
    <div class="button" style="background-color: white;"><a href="{{ item.link }}" target="blank" style="font-size: 1.2em"><i class="{{item.image}}"></i></a></div>
  {% endfor %}
    <div class="button"><a href="mailto:{{ site.data.contact.email }}" target="blank">CONTACT</a></div>
</div>
