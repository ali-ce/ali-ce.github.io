<section class="tiles">

{% for post in site.categories.works %}
	<article class="style1">
		<span class="image">
			<img src="{{ site.url }}{{ site.baseurl }}/images/grid/{{ post.thumbnail }}" alt="" />
		</span>
		<a href="{{ post.url | prepend:site.baseurl | prepend:site.url }}">
			<h2>{{ post.title }}</h2>
			<div class="content">
				<p>{{ post.excerpt }}</p>
			</div>
		</a>
	</article>
{% endfor %}

</section>
